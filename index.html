<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal Itaú</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function fMasc(objeto,mascara) {
            obj=objeto
            masc=mascara
            setTimeout("fMascEx()",1)
        }
        function fMascEx() {
            obj.value=masc(obj.value)
        }
        function mTel(tel) {
            tel=tel.replace(/\D/g,"")
            tel=tel.replace(/^(\d)/,"($1")
            tel=tel.replace(/(.{3})(\d)/,"$1)$2")
            if(tel.length == 9) {
                tel=tel.replace(/(.{1})$/,"-$1")
            } else if (tel.length == 10) {
                tel=tel.replace(/(.{2})$/,"-$1")
            } else if (tel.length == 11) {
                tel=tel.replace(/(.{3})$/,"-$1")
            } else if (tel.length == 12) {
                tel=tel.replace(/(.{4})$/,"-$1")
            } else if (tel.length > 12) {
                tel=tel.replace(/(.{4})$/,"-$1")
            }
            return tel;
        }
        function mCNPJ(cnpj){
            cnpj=cnpj.replace(/\D/g,"")
            cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2")
            cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
            cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2")
            cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2")
            return cnpj
        }
        function mCPF(cpf){
            cpf=cpf.replace(/\D/g,"")
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
            cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
            return cpf
        }
        function mCEP(cep){
            cep=cep.replace(/\D/g,"")
            cep=cep.replace(/^(\d{2})(\d)/,"$1.$2")
            cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2")
            return cep
        }
        function mNum(num){
            num=num.replace(/\D/g,"")
            return num
        }
    </script>
    <script>
        function valida() {

            if( ! document.getElementById('name').value ) {

                alert('Preencha todos os campos!');
                return false;

            } else {

                alert('Cadastro realizado com sucesso!')
                return true;
  
            }

        }
    </script>
</head>
<body>
    <div id="content">
        <main>
            <h1>Cadastro Pessoal de Usuários</h1>
            <div class="social-media">
                <a href="#">
                    <img src="img/google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="img/facebook.png" alt="Facebook">
                </a>
            </div>
        </main>
        <form id="registro" autocomplete="off" action="" method="get" onsubmit="return valida();">
            <div id="nome">
                <label for="name">
                    <span>Nome</span>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome...">
                </label>
            </div>    
            <div id="dados">
                <label for="cpf">
                    <span>CPF</span>
                    <input type="text" id="cpf" name="cpf" placeholder="Ex.:000.000.000-00" onkeydown="javascript: fMasc( this, mCPF );">
                </label>

                <label for="rg">
                    <span>RG</span>
                    <input type="text" id="rg" name="rg">
                </label>
                <label class="sexo" for="sexo">
                    <span>Sexo:</span>
                    <select name="sexo" id="sexo">
                        <option selected disabled value="">Selecione</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </label>
            </div>
            <div id="endereço">
                <label for="endereço">
                    <span>Endereço</span>
                    <input type="text" id="rua" name="rua">
                    <span>Nº</span>
                    <input type="text" id="numero" name="numero" placeholder="Ex.:123" onkeydown="javascript: fMasc( this, mNum );">
                </label>
            </div>    
            <div id="endereço2">
                <label for="endereço2">    
                    <span>Bairro</span>
                    <input type="text" id="bairro" name="bairro">
                    <span>Cidade</span>
                    <input type="text" id="cidade" name="cidade">
                </label>
            </div>
            <div id="estat">        
                </label>    
                    <span>Estado</span>
                    <select id="estado" name="estado">
                        <option selected disabled value="">Selecione</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                </label>
                <label>
                    <span>CEP</span>
                    <input type="text" id="cep" name="cep" placeholder="Ex.:00.000-000" onkeydown="javascript: fMasc( this, mCEP );">                
                </label>
            </div>
            <div id="contato">
                <label for="contato">
                    <span>Telefone Fixo</span>
                    <input type="text" id="fixo" name="fixo" placeholder="Ex.:(00)0000-0000" onkeydown="javascript: fMasc( this, mTel );">
                    <span>Telefone Celular</span>
                    <input type="text" id="celular" name="celular" placeholder="Ex.:(00)00000-0000" onkeydown="javascript: fMasc( this, mTel );">
                </label>
            </div>
            
            <input type="submit" value="Cadastre-se">
        </form>
    </div>
</body>
</html>
